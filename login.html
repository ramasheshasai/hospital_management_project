<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="prj logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 75px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url("login\ hospital.jpeg");
            background-size: cover;
            background-position: center;
        }

        img {
            vertical-align: middle;
        }

        .text-center {
            text-align: center;
        }

        .login-container {
            width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 80%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
            padding-left: 50px;
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        button {
            margin-left: 30%;
            /* make the sign in button become center  */
            width: 30%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .forgot-password,
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a,
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover,
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>


    <div class="login-container">
        <h3 class="text-center">
            <img src="login logo.png" alt="" height="90" width="250" style="background-color:white;border-radius: 10px">
        </h3>
        <form id="loginForm" action="login.php" method="POST" onsubmit="return validateForm()">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit"><a href="main.html">Sign In</button>
            <p class="forgot-password">Forgot your password? <a href="reset.html">Reset here</a></p>
           <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>  
        </form>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Password validation
           // var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+])(?=.*[a-zA-Z]).{8,}$/;
            // if (!passwordRegex.test(password)) {
            //     alert("Password must contain at least 8 characters, including at least one uppercase letter, one lowercase letter, one digit, and one special character.");
            //     return false;
            // }

            return true;
        }
    </script>
</body>

</html>

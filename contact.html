    <form
        style="width: 650px; margin: 80px auto 50px; padding: 30px; background-color:rgba(112, 194, 249, 0.79); border: 1px solid #ddd; border-radius: 10px;">
        <div style="margin-bottom: 20px;">
            <h5 style="text-align: center; text-decoration: underline; ">Contact Us</h5>
            <label for="name" style="display: block; margin-bottom: 5px;">Name*</label>
            <input type="text" id="name" name="name" required
                style="width: 100%; height:5%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="email" style="display: block; margin-bottom: 5px;">Email*</label>
            <input type="email" id="email" name="email" required
                style="width: 100%; height:5%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="mobile" style="display: block; margin-bottom: 5px;">Mobile number*</label>
            <input type="tel" id="mobile" name="mobile" required
                style="width: 100%;height:5%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="clinic" style="display: block; margin-bottom: 5px;">Clinic/Hospital/Org Name*</label>
            <input type="text" id="clinic" name="clinic" required
                style="width: 100%; height:5%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="profession" style="display: block; margin-bottom: 5px;">Profession*</label>
            <input type="text" id="clinic" name="clinic" required
                style="width: 100%; height:5%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="city" style="display: block; margin-bottom: 5px;">City*</label>
            <input type="text" id="city" name="city" required
                style="width: 100%; height:5%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="country" style="display: block; margin-bottom: 5px;">Country/Region*</label>
            <input type="text" id="country" name="country" required
                style="width: 100%; height:5%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 40px;">
            <label for="message" style="display: block; margin-bottom: 5px;">Message*</label>
            <textarea id="message" name="message" required
                style="width: 100%; height:10%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        </div>
        <button type="submit"
            style="width: 20%; padding: 10px; background-color: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
    </form>
